[pytest]
addopts = -q -ra
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: unit tests with fakes/mocks only
    integration: tests that hit real Bybit TESTNET (skipped if no creds)
    strategy: strategy tests (signals, risk, FSM)
    ops: operational e2e tests on TESTNET (skips without creds)
