name: tests

on:
  push:
    branches: [ "feat/spec-v1" ]
  pull_request:
    branches: [ "feat/spec-v1" ]

jobs:
  unit_and_strategy:
    runs-on: ubuntu-latest
    env:
      STUB_MODE: "true"
      PAPER_MODE: "true"
      LIVE_MODE: "false"
      TESTNET: "false"
      MPLBACKEND: "Agg"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff
        run: ruff check .
      - name: Pytest (unit+strategy)
        run: pytest -q -m "unit or strategy" --maxfail=1 --disable-warnings
      - name: Build paper report
        run: |
          mkdir -p reports
          python bot/scripts/run_paper.py
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-report
          path: reports/paper.html
          if-no-files-found: warn

  # ops/integration job intentionally removed for CI stability; run locally only
